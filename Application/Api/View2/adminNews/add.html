	<div class="layui-body">

			<div class="jumbotron">
		        <h5>添加新闻</h5>

			<form class="form-horizontal">
				<div class="form-group">
					<label>文章来源</label>
					<div class="col-sm-10" style="display: flex;">
						<select type="text" name="article_url" id="article_url" class="form-control" style="width:150px;margin-right: 10px;">
							<option>微信公众号</option>
							<option>微博</option>
							<option>腾讯新闻</option>
							<option>网易新闻</option>
							<option>今日头条</option>

						<!-- <input  class="form-control" placeholder="请填写新闻采编链接"> -->
					</div>
				</div>

				<div class="form-group">
					<label >图片</label>
					<div class="col-sm-10">
						<input type="file" type="file" name="news_cover" id="news_cover" value="{$info.newstime}">
						<p class="help-block">750*200分辨率的图片，格式png，jpeg，jpg,大小不超过3M</p>
					</div>
				</div>
				<div class="form-group">
					<label>文章H5链接</label>
					<div class="col-sm-10" style="display: flex;">
						<select type="text" name="article_url" id="article_url" class="form-control" style="width:100px;margin-right: 10px;">
							<option>https://</option>
							<option>http://</option>
						</select>
						<input  class="form-control" placeholder="请填写新闻采编链接">
					</div>
					<div class="col-sm-10" style="margin-left: 100px;">
						<p class="help-block">优先选用Https:// 链接，否则iOS图片有可能不显示</p>
					</div>
				</div>
				<div class="form-group">
					<label>新闻标题</label>
					<div class="col-sm-10">
						<input  type="text" name="title" id="title" class="form-control" placeholder="请填写活动标题">
					</div>
				</div>
				<div class="form-group">
					<label>新闻摘要</label>
					<div class="col-sm-10" style="height: 100px;">
						<input name="abstract" id="abstract" class="form-control"  placeholder="请编写摘要" style="height: 100px">
					</div>  
				</div>
				<div class="form-group">
		            <label>发布时间:</label>
		            <div class="col-sm-10">
		            	<input type="datetime" name="newstime" id="newstime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD 00:00:00'})" class="layui-input form-control" value="{$info.newstime}" placeholder="发布时间">
		            </div>
		        </div>
		        <div class="form-group">
		            <label>是否置顶:</label>
		            <div class="col-sm-10">
		            	<input type="checkbox" name="top_num" id="top_num" class="" style="width: 20px;height: 20px;">
		            	<span>[选择后该文章将会置顶]</span>
		            </div>
		        </div>
		        <button type="button" onclick="add()" id="tj" class="btn btn-default" style="width: 200px;height: 50px;">保存并发布</button>
			</form>
		</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
	layui.use('element', function(){
		var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块
		//监听导航点击
		element.on('nav(demo)', function(elem){
		//console.log(elem)
		layer.msg(elem.text());
		});
	});
	layui.use('layer', function(){ //独立版的layer无需执行这一句
        //var $ = layui.jquery,
        layer = layui.layer; //独立版的layer无需执行这一句
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var start = {
            min: laydate.now(),
            istoday: true,
            choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
    });
	function add(){


        url = "{:U('adminNews/add')}"

        var formData = new FormData($( "#create_form" )[0]);

        title       = $( "#title" ).val();
        article_url = $( "#article_url" ).val();
        newstime = $( "#newstime" ).val();
        top_num  = $( "#top_num" ).val();
        abstract = $( "#abstract" ).val();

        if(!title || !article_url || !newstime || !top_num || !abstract) {
            layer.msg('程序员小哥哥提示你:信息都不填全就提交?是我拿不动刀了还是你飘了?',{
                icon:2,
                time:2000
            });return false;
        }

        $('#tj').attr('disabled',true)
        $('#tj').html('正在提交。。。')

        $.ajax({
            type: 'POST',
            url: url,
            data:formData,
            processData: false,
            contentType: false,
            dataType: 'text',
            success:function(msg){
                if(msg=='success') {
                    layer.msg('添加成功!',{
                        icon:1,
                        time:2000
                    });
                    $('#tj').html('提交')
                    $('#tj').attr('disabled',false)
                    setTimeout("parent.location.reload()", 2000);
                }
                else
                {
                    layer.msg(msg,{
                        icon:2,
                        time:2000
                    });
                    $('#tj').html('提交')
                    $('#tj').attr('disabled',false)
                }
            },
            error:function(){
                layer.msg('程序员小哥哥提示你:未知错误!请稍后重试!',{
                    icon:2,
                    time:2000
                });
                $('#tj').html('提交')
                $('#tj').attr('disabled',false)
            }
        });
    }
</script>
