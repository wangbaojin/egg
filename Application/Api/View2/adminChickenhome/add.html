	<div class="layui-body">
		<!-- 内容主体区域 -->
		<!-- <iframe id="xuanxiang" name="xuanxiang" src="add.html" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%"></iframe> -->
		<div id="option" name="option" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%">
			
			<div class="jumbotron">
		        <h5>新建鸡舍</h5>
		    </div>
			
			<form class="form-horizontal">

				<div class="form-group">
					<label>鸡舍名称</label>
					<div class="col-sm-10">
						{id123456}
					</div>
				</div>
				<div class="form-group">
					<label>批次名称</label>
					<div class="col-sm-10">
						<input type="text" name="name" id="name" class="form-control" maxlength="11"  placeholder="批次名称">
					</div>
				</div>
				<div class="form-group">
					<label>鸡舍坐标</label>
					<div class="col-sm-10">
						<input type="text" name="latitude_longitude" id="latitude_longitude" class="form-control"   placeholder="经纬度">
					</div>
				</div>
				<div class="form-group">
					<label>蛋鸡品种</label>
					<div class="col-sm-10" style="display: flex;">
						<select type="text" name="article_url" id="article_url" class="form-control"  placeholder=".input-lg" style="width:100px;margin-right: 10px;" >
							<option>海兰褐</option>
							<option>海兰灰</option>
							<option>海兰白</option>
							<option>罗曼褐</option>
							<option>罗曼粉</option>
							<option>伊莎</option>
							<option>京红</option>
							<option>京粉</option>
							<option>农大3号</option>
							<option>农大5号</option>
							<option>花凤</option>
							<option>金凤</option>
							<option>乌鸡</option>
							<option>其他</option>
						</select>
						<!-- <input type="text" name="breed" id="breed" class="form-control"   placeholder="品种"> -->
					</div>
				</div>
				<div class="form-group">
		            <label>入栏日期</label>
		            <div class="col-sm-10">
		            	<input type="datetime" name="newstime" id="newstime" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD 00:00:00'})" class="layui-input form-control" value="{$info.newstime}" placeholder="时间">
		            </div>
		        </div>
				<div class="form-group">
					<label>入栏日龄</label>
					<div class="col-sm-10">
						<input type="text" name="age_in_days" id="age_in_days" class="form-control"   placeholder="日龄">
					</div>
				</div>
				<div class="form-group">
					<label>开放认购日龄</label>
					<div class="col-sm-10">
						<input type="datetime" name="start_time" id="start_time" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD 00:00:00'})" class="layui-input form-control" value="{$start_time}" placeholder="开始时间">
					</div>
				</div>
				<div class="form-group">
					<label>截止认购日龄</label>
					<div class="col-sm-10">
						<input type="datetime" name="end_time" id="end_time" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD 00:00:00'})" class="layui-input form-control" value="{$end_time}" placeholder="结束时间">
					</div>
				</div>
				<div class="form-group">
					<label>开放认购数量</label>
					<div class="col-sm-10">
						<input type="number" name="amount" id="amount" class="form-control"   placeholder="发行数量">
					</div>
				</div>
				<div class="form-group">
					<label>养殖方式</label>
					<div class="col-sm-10" style="display: flex;">
						<select type="text" name="article_url" id="article_url" class="form-control"  placeholder=".input-lg" style="width:200px;margin-right: 10px;" >
							<option>快乐的蛋定制养殖</option>
							<option>普通标准养殖</option>
							<option>无抗养殖</option>
						</select>
						<!-- <input type="text" name="feed_type" id="feed_type" class="form-control"   placeholder="养殖方式"> -->
					</div>
				</div>
				<div class="form-group">
					<label>产蛋颜色</label>
					<div class="col-sm-10" style="display: flex;">
						<select type="text" name="article_url" id="article_url" class="form-control"  placeholder=".input-lg" style="width:100px;margin-right: 10px;" >
							<option>红壳蛋</option>
							<option>粉壳蛋</option>
							<option>白壳蛋</option>
							<option>绿壳蛋</option>
						</select>
						<!-- <input type="text" name="egg_color" id="egg_color" class="form-control"   placeholder="产蛋颜色"> -->
					</div>
				</div>
				<div class="form-group">
					<label>预计产蛋</label>
					<div class="col-sm-10">
						<input type="text" name="lay_eggs" id="lay_eggs" class="form-control"   placeholder="预计产蛋">
					</div>
				</div>
				<div class="form-group">
					<label>限购数量/人</label>
					<div class="col-sm-10">
						<select type="text" name="article_url" id="article_url" class="form-control"  placeholder=".input-lg" style="width:100px;margin-right: 10px;" >
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							
						</select>
						<!-- <input  type="text" name="title" id="title" class="form-control" placeholder="仅限整数1-10"> -->
					</div>
				</div>
				<div class="form-group">
					<label>认购价格/鸡</label>
					<div class="col-sm-10">
						<input type="text" name="egg_price" id="egg_price" class="form-control" maxlength="11"  placeholder="Egg Price">
					</div>
				</div>
				<div class="form-group">
					<label>认购价格/套餐</label>
					<div class="col-sm-10">
						<input type="text" name="feed_price" id="feed_price" class="form-control" maxlength="11"  placeholder="Feed Price">
					</div>
				</div>
				<div class="form-group">
					<label>蛋鸡编码</label>
					<div class="col-sm-10" style="display: flex;">
						<select type="text" name="article_url" id="article_url" class="form-control"  placeholder=".input-lg" style="width:100px;margin-right: 10px;" >
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
							<option>E</option>
							<option>F</option>
							<option>G</option>
							<option>H</option>
							<option>I</option>
							<option>J</option>
							<option>K</option>
							<option>L</option>
							<option>M</option>
							<option>N</option>
							<option>O</option>
							<option>P</option>
							<option>Q</option>
							<option>R</option>
							<option>S</option>
							<option>T</option>
							<option>U</option>
							<option>V</option>
							<option>W</option>
							<option>X</option>
							<option>Y</option>
							<option>Z</option>
						</select>
						<!-- <input type="text" name="out_code" MAXLENGTH="5" id="out_code" class="form-control"   placeholder="对外批次编码"> -->
					</div>
				</div>
				<div class="form-group">
					<label>app显示鸡场</label>
					<div class="col-sm-10" style="display: flex;">
						<!-- <input type="checkbox" name="top_num" id="top_num" class="" style="width: 20px;height: 20px;">
		            	<span>显示</span>
		            	<input type="checkbox" name="top_num" id="top_num" class="" style="width: 20px;height: 20px;">
		            	<span>不显示</span> -->
		            	<button type="button" onclick="add()" id="tj" class="btn btn-default" style="width: 100px;height: 40px;margin-right: 10px;">显示</button>
		            	<button type="button" onclick="add()" id="tj" class="btn btn-default" style="width: 100px;height: 40px;">不显示</button>
					</div>
				</div>
				<button type="button" onclick="add()" id="tj" class="btn btn-default" style="width: 200px;height: 50px;">保存</button>
				<button type="button" onclick="add()" id="tj" class="btn btn-default" style="width: 200px;height: 50px;">清空</button>

				
			</form>
		</div>
</body>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>

<script type="text/javascript" charset="utf-8">
	layui.use('element', function(){
		var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块
		//监听导航点击
		element.on('nav(demo)', function(elem){
		//console.log(elem)
		layer.msg(elem.text());
		});
	});
	layui.use('layer', function(){ //独立版的layer无需执行这一句
        //var $ = layui.jquery,
        layer = layui.layer; //独立版的layer无需执行这一句
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var start = {
            min: laydate.now(),
            istoday: true,
            choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
    });

</script>
