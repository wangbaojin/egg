<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>用户列表</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style-type:none;
		}
		#option{
			padding: 20px;
		}
	</style>
</head>
<body>
<include file="Public/left" />
	<div class="layui-body">
		<!-- 内容主体区域 -->
		<!-- <iframe id="xuanxiang" name="xuanxiang" src="add.html" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%"></iframe> -->
		<div id="option" name="option" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%">
			<div class="jumbotron">
		        <h5>用户列表</h5>
		    </div>
			<form class="form-inline" name="searchForm" action="__SELF__" method="get">
		        手机号:<input  type="text" name="mobile" value="{$_GET.mobile}">
		        <input type="submit" class="btn btn-success" value="搜索">
		    </form>
		    共:{$count}条!{$_page}
		    <div class="table-responsive">
		        <table class="table">
		            <tr style="border: 1px solid #999;">
		                <th style="text-align: center;">用户ID</th>
		                <th style="text-align: center;">用户信息</th>
		                <th style="text-align: center;">认养鸡数</th>
		                <th style="text-align: center;">鸡蛋收益</th>
		                <th style="text-align: center;">充值总数</th>
		                <th style="text-align: center;">欠款数</th>
		                <th style="text-align: center;">饲料余额</th>
		                <th style="text-align: center;">操作</th>
		            </tr>
		            <volist name="list" id="vo">
		                <tr style="border: 1px solid #999;">
		                    <td style="padding: 10px;text-align: center; ">
		                        ID:{$vo.id}
		                    </td>
		                    <td  style="padding: 10px;" >
		                        <img src="{$vo.wechart_info.wx_pic}" width="50px" height="50px" style="float:left;">
		                        <div style="margin-left: 60px;">
		                        	<span>{$vo.full_name}</span><br>
		                        	<span>{$vo.mobile}</span>
		                        </div>
		                        
		                    </td>
		                    <td style="padding: 10px;text-align: center;">
		                        {$vo.buy_chicken_num}只
		                    </td>
		                    <td style="padding: 10px;text-align: center;">
								{$vo.buy_chicken_num}元
		                    </td>
		                    <td style="padding: 10px;text-align: center;">
								{$vo.recharge}元
		                    </td>
		                    <td style="padding: 10px;text-align: center;">
								{$vo.wallet.arrears_amount}元
		                    </td>
		                    <td  style="padding: 10px;text-align: center;">
								{$vo.wallet.feed_amount}kg
		                    </td>
		                    <td  style="padding: 10px;text-align: center;">
		                        <!-- <a href="">编辑</a> -->
		                        <button onclick="edit({$vo.id})">详情</button>
		                        <if condition="$vo['user_st'] eq 1"><button onclick="changeSt({$vo.id})" style="margin-left: 10px;">放入黑名单</button></if>
		                    </td>
		                </tr>
		                
		            </volist>
		        </table>
		    </div>
		    共:{$count}条!{$_page}
		</div>
	</div>
</body>
<script type="text/javascript" charset="utf-8">
		layer.msg('程序员小哥哥提示你:未知错误!请稍后重试!',{
			icon:2,
			time:2000
		});
		function edit(val) {
			layer.open({
				type: 2,
				title: '编辑',
				shadeClose: false,
				maxmin: true,
				area: ['893px', '600px'],
				content: 'edit?id='+val, //iframe的url
				cancel: function(index, layero){
						layer.close(index)
						location.reload();
					return false;
				}
			});
		}

		function changeSt(val) {
			$.ajax({
				type: 'GET',
				url: 'changeSt?id='+val,
				dataType: 'text',
				success:function(msg){
					if(msg=='success') {
						layer.msg('成功!',{
							icon:1,
							time:2000
						});
						location.reload();
					}
					else
					{
						layer.msg(msg,{
							icon:2,
							time:2000
						});
					}
				},
				error:function(){
					layer.msg('程序员小哥哥提示你:未知错误!请稍后重试!',{
						icon:2,
						time:2000
					});
				}
			});
		}
</script>
</html>
