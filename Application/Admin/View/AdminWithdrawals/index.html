<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>提现列表</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style-type:none;
		}
		#option{
			padding: 20px;
		}
	</style>
</head>
<body>
	<include file="Public/left"/>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<!-- <iframe id="xuanxiang" name="xuanxiang" src="add.html" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%"></iframe> -->
		<div id="option" name="option" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%">
			<div class="jumbotron">
		        <h5>提现列表</h5>
		    </div>
			<form class="form-inline" name="searchForm" action="__SELF__" method="get">
		        手机号:<input  type="text" name="mobile" value="{$_GET.mobile}">
		        <input type="submit" class="btn btn-success" value="搜索">
		    </form>
		    共:{$count}条!{$_page}
		    <div class="table-responsive">
		        <table class="table">
		            <tr style="border: 1px solid #999;">
		                <th >创建时间</th>
		                <th >用户信息</th>
		                <th >提现金额</th>
		                <th >提现账户</th>
		                <th >备注</th>
		                <th >操作</th>
		            </tr>
		            <volist name="list" id="vo">
		                <tr style="border: 1px solid #999;">
		                    <td  style="padding: 10px;width: 100px">
		                        
		                        {$vo.created_date}<br>
		                        {$vo.state_info}
		                    </td>
		                    <td  style="padding: 10px">
		                    	ID:{$vo.id}<br>
		                    	{$vo.user_tel}
		                    </td>
		                    <td  style="padding: 10px">
		                        <b>{$vo.money}</b>元
		                    </td>
		                    <td  style="padding: 10px">
		                    	提现支付宝账户:<b>{$vo.zhifubao_account} </b>
		                    </td>
		                    <td  style="padding: 10px">
		                        <input  class="form-control" placeholder="请填写备注信息" value="">
		                    </td>
		                    <td  style="padding: 10px">
		                        <button>同意</button>
		                        <button>拒绝</button>
		                    </td>
		                </tr>
		            </volist>
		        </table>
		    </div>
		    共:{$count}条!{$_page}
		</div>
	</div>
</body>
<script type="text/javascript" charset="utf-8">
	layui.use('element', function(){
		var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块

		//监听导航点击
		element.on('nav(demo)', function(elem){
		//console.log(elem)
		layer.msg(elem.text());
		});
	});
</script>
</html>
