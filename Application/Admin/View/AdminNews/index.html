<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>新闻列表</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style-type:none;
		}
	</style>
</head>
<body>
	<include file="Public/left"/>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<!-- <iframe id="xuanxiang" name="xuanxiang" src="add.html" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%"></iframe> -->
		<div id="option" name="option" style="overflow: visible;" scrolling="no" frameborder="no" width="100%" height="100%">
			
			<div class="jumbotron">
		        <h5>新闻列表</h5>
		    </div>
		    共:{$count}条!{$_page}
		    <div class="table-responsive">
		        <table class="table">
		            <tr style="border: 1px solid #999;">
		                <th >标题</th>
		                <th >发布时间</th>
		                <th >操作</th>
		            </tr>
		            <volist name="list" id="vo">
		                <tr style="border: 1px solid #999;">
		                    <td style="padding: 10px">
		                    	<span>{$vo.news_info}</span>
		                    </td>
		                    <td  style="padding: 10px">{$vo.newstime_date}</td>
		                    <td>
		                        <a href="{:U('AdminNews/edit')}?id={$vo.id}">编辑</a>
		                        <a href="{:U('AdminNews/del')}?id={$vo.id}">删除</a>
		                    </td>
		                </tr>
		            </volist>
		        </table>
		    </div>
			共:{$count}条!{$_page}
		</div>
	</div>
</body>
<script type="text/javascript" charset="utf-8">

</script>
</html>
